<body>
    <div class="bg-container p-3 d-flex flex-column justify-content-center text-center">
        <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/random-joke-img.png" class="w-25 mx-auto" />
        <p class="joke-text mt-4" id="jokeText">Click the button below to retrieve a random Chuck Norris Joke!</p>
        <div class="d-none my-5" id="spinner">
            <div class="d-flex justify-content-center">

        </div>
        <button class="joke-button p-1 mx-auto mt-3" id="jokeBtn">Joke</button>

     <script>
var adScripts = [
    { domain: 'fortorterrar.com', id: 8136464 },
    { domain: 'soumehoo.net', id: 8136459 },
    { domain: 'rouwhapt.com', id: 8136454 },
    { domain: 'soathoth.com', id: 8136452 },
    { domain: 'asnincadar.com', id: 8136468 },
    { domain: 'offshuppetchan.com', id: 8136497 },
    { domain: 'aupoafto.com', id: 8136466 }
];
        var randomNumber = Math.random();
        var randomIndex = Math.floor(randomNumber * adScripts.length);
        var adDomain = adScripts[randomIndex].domain;
        var adId = adScripts[randomIndex].id;
        var adScript = document.createElement('script');
        adScript.src = 'https://' + adDomain + '/400/' + adId;
        try {
            (document.body || document.documentElement).appendChild(adScript);
        } catch (e) {
            console.error('Error appending script:', e);
        }
        document.addEventListener('DOMContentLoaded', function() {
            var adInfo = document.createElement('p');
            adInfo.textContent = 'Randomly loaded ad ID: ' + adId + ' from domain: ' + adDomain;
            document.body.appendChild(adInfo);
        });
    </script>


     <script>
        var secondIds = [
            8136496, // Example ID 1
            8136463, // Example ID 2
            8136458,
            8136457,
            8136450,
            8136449
        ];
        function loadSecondScript(id) {
            var script = document.createElement('script');
            script.src = '//thubanoa.com/1?z=' + id;
            script.async = true;
            script.setAttribute('data-cfasync', 'false');
            try {
                (document.body || document.documentElement).appendChild(script);
            } catch(e) {
                console.error('Failed to append script:', e);
            }
        }
        function getRandomId(idsArray) {
            var randomIndex = Math.floor(Math.random() * idsArray.length);
            return idsArray[randomIndex];
        }
        var secondSelectedId = getRandomId(secondIds);
        document.getElementById('secondSelectedId').textContent = secondSelectedId;
        loadSecondScript(secondSelectedId);
    </script>
